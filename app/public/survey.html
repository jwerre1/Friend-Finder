<body>
    <div class="container">
        <h2 class="font-weight-bold">Survey Questions</h2>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

                    </div>
                    <div class="modal-body">
                        ...

                    </div>
                </div>
            </div>

        <h4 class="font-weight-bold">About You</h4>
        <form action="http://localhost:8080/incoming">

                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4>Question 2</h4>
                <label for="questTwo">Generally speaking, you rely more on your experience than your
                    imagination.</label>
                <select class="custom-select" id="qTwo">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

            </div>

            <div class="form-group">

                </select>
            </div>

            <div class="form-group">
                <h4>Question 4</h4>

                <select class="custom-select" id="qFour">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>

            <div class="form-group">
                <h4>Question 6</h4>

            </div>

            <div class="form-group">
                <h4>Question 7</h4>

                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>


            <div class="form-group">
                <h4>Question 9</h4>
                <label for="questNine">You think that everyone's views should be respected regardless of whether they
                    are supported by facts or not.</label>
                <select class="custom-select" id="qNine">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>

                    <option value="4">4</option>

            </div>
            <button type="submit" id="add-btn" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">Submit</button>

        </form>


    </div>
    <footer class="footer mt-4">
            <div class="container">
              <p>Control Panel</p>
              <p><a href="#" id="clear">Clear Table</a> | <a href="/api/friends">API Friend Link</a>
            </div>
          </footer>





    <script>
        $("#add-btn").on("click", function (event) {
            event.preventDefault();

            var newPerson = {
                name: $("#name").val(),
                photo: $("#photo").val(),
                scores: [
                    $("#qOne").find(":selected").val(),
                    $("#qTwo").find(":selected").val(),
                    $("#qThree").find(":selected").val(),
                    $("#qFour").find(":selected").val(),
                    $("#qFive").find(":selected").val(),
                    $("#qSix").find(":selected").val(),
                    $("#qSeven").find(":selected").val(),
                    $("#qEight").find(":selected").val(),
                    $("#qNine").find(":selected").val(),
                    $("#qTen").find(":selected").val(),
                ]
            };

            console.log(newPerson);

            // Question: What does this code do??
            $.post("/api/friends", newPerson)
                .then(function (data) {
                    console.log(data);
                    // alert("Info Added!!!");
                });

        });

        function clearTable() {
    alert("Clearing...");
    // Clear the tables on the server and then empty the elements on the client
    $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
    });
  }

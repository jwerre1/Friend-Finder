<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FF Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="font-weight-bold">Survey Questions</h2>
        <hr>

        <h4 class="font-weight-bold">About You</h4>
        <form action="http://localhost:8080/incoming">
            <div class="form-group">
                <label for="nameInput">Name (Required)</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="form-group">
                <label for="photoInput">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo" required>
            </div>

            <div class="form-group">
                <h4>Question 1</h4>
                <label for="questOne">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="custom-select" id="qOne">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4>Question 2</h4>
                <label for="questTwo">Generally speaking, you rely more on your experience than your
                    imagination.</label>
                <select class="custom-select" id="qTwo">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4>Question 3</h4>
                <label for="questThree">You find it easy to stay relaxed and focused even when there is some
                    pressure.</label>
                <select class="custom-select" id="qThree">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4>Question 4</h4>
                <label for="questFour">You rarely do something just out of sheer curiosity.</label>
                <select class="custom-select" id="qFour">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4>Question 5</h4>
                <label for="questFive">People can raely upset you.</label>
                <select class="custom-select" id="qFive">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4>Question 6</h4>
                <label for="questSix">It is often difficult for you to relate to other people's feelings.</label>
                <select class="custom-select" id="qSix">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4>Question 7</h4>
                <label for="questSeven">In a discussion, truth should be more important than people's
                    sensitivities.</label>
                <select class="custom-select" id="qSeven">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4>Question 8</h4>
                <label for="questEight">You rarely get carried away by fantasies and ideas.</label>
                <select class="custom-select" id="qEight">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>


            <div class="form-group">
                <h4>Question 9</h4>
                <label for="questNine">You think that everyone's views should be respected regardless of whether they
                    are supported by facts or not.</label>
                <select class="custom-select" id="qNine">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h4>Question 10</h4>
                <label for="questTen">You feel more energetic after spending time with a group of people.</label>
                <select class="custom-select" id="qTen">
                    <option selected>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Submit</button>

        </form>


    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

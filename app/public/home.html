<!DOCTYPE html>
<html>
<head>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4 font-weight-bold">Friend Finder</h1>

        <h2 class="lead">Answer a few basic questions.</h2>
        <h2 class="lead">Then find the friend with the greatest compatibility!</h2>
        <a class="btn btn-primary btn-lg" href="/survey" role="button">Go to Survey</a>
      </div>
</div>
<footer class="footer mt-4">
        <div class="container">
          <p>Control Panel</p>
          <p><a href="#" id="clear">Clear Table</a> | <a href="/api/friends">API Friend Link</a>
        </div>
      </footer>



<script>
      function clearTable() {
        alert("Clearing...");
        // Clear the tables on the server and then empty the elements on the client
        $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
        });
      }
      $("#clear").on("click", clearTable);
        </script>
